{% extends "base.html" %}
{% block content %}
    <h1>Edit Task</h1>
    <form method="post">
        <input type="text" name="title" value="{{ todo.title }}" required>
        <textarea name="description" rows="3">{{ todo.description }}</textarea>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
